<div class="card h-100 shadow-sm" (click)="goToShop()">
  <div class="image position-relative" style="cursor: pointer">
    <img
      src="{{ category.categoryImageUrl }}"
      alt="{{ category.name }}"
      class="img-fluid bg-info"
    />
  </div>

  <div class="card-body d-flex flex-column">
    <h5 class="text-uppercase">{{ category.categoryName }}</h5>
  </div>
</div>
